<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Browser Gradients Example</title>
    <style>
        .gradient-box {
            width: 200px;
            height: 200px;
            /* Gradient për Chrome, Safari, dhe Opera të vjetra */
            background: -webkit-linear-gradient(top, #6200ea, #3700b3);
            /* Gradient për Firefox */
            background: -moz-linear-gradient(top, #6200ea, #3700b3);
            /* Gradient për Internet Explorer dhe Edge të vjetër */
            background: -ms-linear-gradient(top, #6200ea, #3700b3);
            /* Gradient standard për të gjithë shfletuesit modernë */
            background: linear-gradient(to bottom, #6200ea, #3700b3);
        }
    </style>
</head>
<body>

    <div class="gradient-box"></div>

</body>
</html>
