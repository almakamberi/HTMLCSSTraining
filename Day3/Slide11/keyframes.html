<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes Example</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-element {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
    </style>
</head>
<body>
    <div class="fade-element">Hello, I'm fading in!</div>
</body>
</html>
