<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #6200ea;
            transition: all 0.3s ease;
        }

        .box:hover {
            transform: rotate(45deg) scale(1.2);
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
